<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body style="text-align:center">
        <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
        <h:form id="form">
            <h:graphicImage library="images" name="logo.jpeg"  style="width:15%; left: 0px; top: 0px; position: relative;"  />
            <div align="center">
                <p:panel header="Ingreso al sistema" style="width:600px">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText value="#{loginMB.usuario}" id="username"
                                     required="true" requiredMessage="Debe de ingresar un usuario"  label="username" />
                        <h:outputLabel for="password" value="Contraseña:" />
                        <p:password value="#{loginMB.password}" id="password" required="true"
                                    requiredMessage="Debes de ingresar una contraseña" label="password" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Acceder" style="margin-left: 85px;"
                                             action="#{loginMB.loginProject()}"  onstart="start();" oncomplete="stop();"/>
                            <p:commandButton id="usuario" value="Crear usuario" style="margin-left: 5px;"
                                             action="#{loginMB.loginProject()}"  onstart="start();" oncomplete="stop();"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </div>

            <p:dialog id="dlgReporte" widgetVar="dlgReporte" header="Generar Reporte" closable="true" width="400" height="100" modal="true" resizable="false" 
                      position="top">
                <p:panelGrid id="pg-anular-conv" columns="2" class="no-border" style="width: 98%">
                    <p:outputLabel style="font-size: 12px;  font-weight: bold;" value="Fecha Inicio"/>
                    <p:outputLabel style="font-size: 12px;  font-weight: bold;" value="Fecha Fin"/>

                    <p:calendar value="#{buzonPendientesMB.fechaInicio}" 
                                navigator="true"  locale="es" style="width: 60%;"  
                                pattern="dd/MM/yyyy" >
                        <p:ajax event="dateSelect" />
                    </p:calendar>
                    <p:calendar value="#{buzonPendientesMB.fechaFin}" 
                                navigator="true"  locale="es" style="width: 60%;"  
                                pattern="dd/MM/yyyy" >
                        <p:ajax event="dateSelect" />
                    </p:calendar>
                </p:panelGrid>
                <div align="right">
                    <p:commandButton id="btnImprimir" value="" title="Imprimir" 
                                     onclick="PrimeFaces.monitorDownload(start, stop);"
                                     style="background-position: 5px 3px !important; background-size: 32px 32px !important;  margin-left: 2px;"
                                     class="boton boton-img-32 b-gris4 icon-imprimir" ajax="false">
                        <p:fileDownload value="#{buzonPendientesMB.reporteExpediente()}" />
                    </p:commandButton>
                </div>
            </p:dialog>
        </h:form>
    </h:body>
</html>
