<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </h:head>

    <h:body style="text-align:center; background-color: #1281b6;">
        <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
        <h:form id="form">
            <h:graphicImage library="images" name="logo_redondo.png"  style="width:15%; left: 0px; top: 0px; position: relative; margin-top: 5px;"  />
            <div align="center">
                <p:panel header="Ingreso al sistema" style="width:600px; margin-top: 5px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" />
                        <p:inputText value="#{loginMB.usuario}" id="username" class="fadeIn second"
                                     required="true" requiredMessage="Debe de ingresar un usuario"  label="username" />
                        <h:outputLabel for="password" value="Contraseña:" />
                        <p:password value="#{loginMB.password}" id="password" required="true"
                                    requiredMessage="Debes de ingresar una contraseña" label="password" />
                        <f:facet name="footer">
                            <p:commandButton id="loginButton" value="Acceder" class="btn btn-primary" style="margin-left: 100px;"
                                             action="#{loginMB.loginProject()}"  onstart="start();" oncomplete="stop();"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
