<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Cobro
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  id="pgPago" columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid id="pg_cliente"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:row>
                            <p:column >
                                <p:outputLabel value="A単o:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Mes:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:selectOneMenu id="anio" value="#{registroCobroMB.pago.anio}" style="width:250px;" 
                                                 filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes selecciona un a単o" >
                                    <f:selectItem itemLabel="(selecciona un a単o)" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="2020" itemValue="2020" />
                                    <f:selectItem itemLabel="2021" itemValue="2021" />
                                    <f:selectItem itemLabel="2022" itemValue="2022" />
                                    <f:selectItem itemLabel="2023" itemValue="2023" />
                                    <f:selectItem itemLabel="2024" itemValue="2024" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="mes" value="#{registroCobroMB.pago.mes}" style="width:250px;" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes selecciona un municipio" >
                                    <f:selectItem itemLabel="(selecciona un municipio)" itemValue="" noSelectionOption="true" />
                                    <f:selectItem itemLabel="Enero" itemValue="Enero" />
                                    <f:selectItem itemLabel="Febrero" itemValue="Febrero" />
                                    <f:selectItem itemLabel="Marzo" itemValue="Marzo" />
                                    <f:selectItem itemLabel="Abril" itemValue="Abril" />
                                    <f:selectItem itemLabel="Mayo" itemValue="Mayo" />
                                    <f:selectItem itemLabel="Junio" itemValue="Junio" />
                                    <f:selectItem itemLabel="Julio" itemValue="Julio" />
                                    <f:selectItem itemLabel="Agosto" itemValue="Agosto" />
                                    <f:selectItem itemLabel="Septiembre" itemValue="Septiembre" />
                                    <f:selectItem itemLabel="Octubre" itemValue="Octubre" />
                                    <f:selectItem itemLabel="Noviembre" itemValue="Noviembre" />
                                    <f:selectItem itemLabel="Diciembre" itemValue="Diciembre" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Municipio:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Cliente:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:selectOneMenu id="reg" value="#{registroCobroMB.municipioSelected}" style="width: 250px;" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes seleccionar un municipio" >
                                    <p:ajax  listener="#{registroCobroMB.cargarClientesMunicipios()}" update="cl" />
                                    <f:selectItem itemLabel="(selecciona un municipio)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroCobroMB.listMunicipios}"  var="reg" itemLabel="#{reg.municipio}" itemValue="#{reg}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column  >
                                <p:selectOneMenu id="cl" value="#{registroCobroMB.cliente}" style="width: 250px;" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes seleccion cliente" >
                                    <p:ajax  listener="#{registroCobroMB.cargarCliente()}" update="cl lbvalor" />
                                    <f:selectItem itemLabel="(selecciona un cliente)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroCobroMB.listClientes}"  var="mun" itemLabel="#{mun.nombres}" itemValue="#{mun}"/>
                                </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Cantidad configurada de pago:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel id="lbvalor" value="#{registroCobroMB.cliente.idconfiguracionpago.valor}" style="font-size: 16px!important;"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroCobroMB.saveCobro()}" icon="ui-icon-disk" process="pgPago"  
                                         style=" margin-left: 5px; " onstart="return confirm('多Confirmas guardar al pago?');" update="@form"/>
                        <p:commandButton value="Cancelar" process="@this" action="#{registroCobroMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
