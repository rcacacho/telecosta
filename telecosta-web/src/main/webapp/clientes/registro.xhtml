<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Cliente
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid id="pg_cliente"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Cui:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Nombre:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.cui}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un CUI valido"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.nombres}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un nombre"/> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Apellido:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Dirección:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.apellidos}" size="40" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un apellido"/>
                            </p:column>
                            <p:column  >
                                <p:inputTextarea rows="3" cols="160" value="#{registroClienteMB.cliente.direccion}" counter="display" maxlength="2000" 
                                                 counterTemplate="{0} caracteres pendientes." autoResize="false"
                                                 required="true" requiredMessage="Debes ingresar una dirección">
                                    <p:ajax event="blur" process="@this" />
                                </p:inputTextarea>
                                <h:outputText id="display" style="margin-left: 700px;" /> 
                            </p:column>   
                        </p:row>

                        <p:row>
                            <p:column >
                                <p:outputLabel value="Departamento:" styleClass="colorTitulo" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Municipio:" styleClass="colorTitulo" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:selectOneMenu id="dep" value="#{registroClienteMB.departamentoSelected}" style="width: 50%" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes seleccionar una región" >
                                    <p:ajax  listener="#{registroClienteMB.cargarMunicipio()}" update="dep" />
                                    <f:selectItem itemLabel="(selecciona una departamento)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroClienteMB.listDepartamento}"  var="dep" itemLabel="#{dep.nombre}" itemValue="#{dep}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="mun" value="#{registroClienteMB.cliente.idmunicipio}" style="width: 50%" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes seleccionar un departamento">
                                    <f:selectItem itemLabel="(selecciona un municipio)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroClienteMB.listMunicipios}"  var="mun" itemLabel="#{mun.municipio}" itemValue="#{mun}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroClienteMB.saveCliente()}" icon="ui-icon-disk" process="@form"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar la queja?');" update="@form"/>
                        <p:commandButton value="Cancelar" process="@this" action="#{registroClienteMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
