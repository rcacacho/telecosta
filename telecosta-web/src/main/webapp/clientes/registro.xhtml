<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Cliente
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid id="pg_cliente"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Cui:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Nit:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.cui}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un CUI valido" maxlength="13">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.nit}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un nombre">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText> 
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column >
                                <p:outputLabel value="Nombre:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Telefono:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.nombres}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un nombre">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText> 
                            </p:column>
                            <p:column  >
                                <p:inputText value="#{registroClienteMB.cliente.telefono}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un CUI valido">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText>
                            </p:column>   
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Codigo cliente:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Sector:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.codigo}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un nombre">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText> 
                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.sector}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un CUI valido">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column >
                                <p:outputLabel value="fecha Inicio servicio:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Municipio:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroClienteMB.cliente.fechainicioservicio}" size="50" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar un nombre">
                                    <p:ajax event="blur" process="@this"/>
                                </p:inputText> 
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="mun" value="#{registroClienteMB.cliente.idmunicipio}" style="width: 50%" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes selecciona un municipio" >
                                    <f:selectItem itemLabel="(selecciona un municipio)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroClienteMB.listMunicipios}"  var="mun" itemLabel="#{mun.municipio}" itemValue="#{mun}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Configuración pago:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:selectOneMenu id="conf" value="#{registroClienteMB.cliente.idconfiguracionpago}" style="width: 50%" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes selecciona una configuración" >
                                    <f:selectItem itemLabel="(selecciona una configuración)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroClienteMB.listConfiguracionPago}"  var="c" itemLabel="#{c.descripcion} - #{c.valor}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="Dirección:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:inputTextarea rows="3" cols="165" value="#{registroClienteMB.cliente.direccion}" counter="display" maxlength="2000" 
                                                 counterTemplate="{0} caracteres pendientes." autoResize="false"
                                                 required="true" requiredMessage="Debes ingresar una dirección">
                                    <p:ajax event="blur" process="@this" />
                                </p:inputTextarea>
                                <h:outputText id="display" style="margin-left: 700px;" /> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="Observación:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:inputTextarea rows="3" cols="165" value="#{registroClienteMB.cliente.observacion}" counter="display2" maxlength="2000" 
                                                 counterTemplate="{0} caracteres pendientes." autoResize="false"
                                                 required="true" requiredMessage="Debes ingresar una dirección">
                                    <p:ajax event="blur" process="@this" />
                                </p:inputTextarea>
                                <h:outputText id="display2" style="margin-left: 700px;" /> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroClienteMB.saveCliente()}" icon="ui-icon-disk" process="@form"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar al cliente?');" update="@form"/>
                        <p:commandButton value="Cancelar" process="@this" action="#{registroClienteMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
