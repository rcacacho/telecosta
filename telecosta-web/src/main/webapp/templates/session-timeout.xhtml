<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:shiro="http://shiro.apache.org/tags">

    <h:outputStylesheet library="css" name="flipclock.css" />
    <h:outputScript library="js" name="flipclock.min.js" />
    <h:form id="frm_counter" prependId="false">


        <p:idleMonitor timeout="#{session.maxInactiveInterval * 1000 - 80000}" onidle="PF('timeoutDialog').show(); clock.start();">
            <p:ajax event="idle"   />
            <p:ajax event="active"  />
        </p:idleMonitor>
        <p:dialog widgetVar="timeoutDialog" 
                  header="Tu sesi칩n expirar치 en..."                  
                  showEffect="fade" hideEffect="fade"
                  modal="true"
                  width="350"
                  height="190"
                  closable="false"
                  draggable="false"
                  resizable="false"
                  style="overflow: hidden;">
            <br />

            <div align="center" style="overflow: hidden;">
                <div  class="clock" style="margin:2em; overflow: hidden;">
                </div>
                <p:commandLink value="Cerrar Sesi칩n" action="#{sesionMB.logout()}" style="margin-right: 20px;" />
                <p:commandLink value="Restaurar Sesi칩n" action="#{sesionMB.renewSesionTimeOut('/bandeja/entrada.xhtml')}" onstart="PF('timeoutDialog').hide();" />
            </div>
        </p:dialog>

        <script type="text/javascript">
            var clock;
            $(document).ready(function () {
                clock = $('.clock').FlipClock(80, {
                    clockFace: 'MinuteCounter',
                    countdown: true,
                    autoStart: false,
                    callbacks: {
                        start: function () {
                            $('.message').html('The clock has started!');
                        },
                        stop: function () {
                            logout();
                        }
                    }
                });

                $('.start').click(function (e) {
                    clock.start();
                });
            });
        </script>

        <p:remoteCommand name="logout" actionListener="#{sesionMB.logout()}" />
    </h:form>
</ui:composition>
