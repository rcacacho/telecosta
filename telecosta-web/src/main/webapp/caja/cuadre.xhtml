<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Consulta de Cuadre
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid id="pg_cobrador"  styleClass="no-border" style="width: 10%; margin-top: 1%; margin-left: 25px;"  >
                    <p:row>
                        <p:column >
                            <p:outputLabel value="Fecha inicio:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Fecha fin:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Serie factura:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:calendar id="cal_fechaInicio" placeholder="(elige una fecha)" locale="es" timeZone="America/Guatemala" pattern="dd/MM/yyyy" mask ="true"                          
                                        value="#{cobradorCajaMB.fechaInicio}" navigator="true">  
                                <p:ajax event="dateSelect" process="@this" />
                            </p:calendar>
                        </p:column>
                        <p:column>
                            <p:calendar id="cal_fechaFin" placeholder="(elige una fecha)" locale="es" timeZone="America/Guatemala" pattern="dd/MM/yyyy" mask ="true"                          
                                        value="#{cobradorCajaMB.fechaFin}" navigator="true">  
                                <p:ajax event="dateSelect" process="@this" />
                            </p:calendar>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="mun" value="#{cobradorCajaMB.idSerieFactura}" style="width: 150px;" 
                                             converter="entityConverter" filter="true" filterMatchMode="contains">
                                <p:ajax event="itemSelect"/>
                                <f:selectItem itemLabel="(selecciona una serie)" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{cobradorCajaMB.listSerieFactura}"  var="mun" itemLabel="#{mun.serie}" itemValue="#{mun.idseriefactura}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%;  font-size: 14px;"  >
                    <p:commandButton value="Buscar" action="#{cobradorCajaMB.buscarFacturas()}" icon="ui-icon-search" process="@this"  
                                     style="margin-left: 5px;"  update="@form"
                                     onstart="start();" oncomplete="stop();"/>

                    <p:commandButton value="Limpiar" 
                                     action="#{cobradorCajaMB.limpiarCampos()}"
                                     class="boton boton-imgtxt-16 b-gris4 icon-limpiar"
                                     style="margin-left: 5px;"
                                     update="@form" icon="ui-icon-refresh" process="@this"
                                     id="btn_limpiar"  onstart="start();" oncomplete="stop();"/>
                </p:outputPanel>

                <p:dataTable id="dt_factura" var="fac" value="#{cobradorCajaMB.listClientes}"
                             emptyMessage="No hay facturas consultadas" 
                             styleClass="tabla-mp" style="width: 45%" rowIndexVar="rowId"
                             rows="25" paginator="#{cobradorCajaMB.listClientes.size()>25}"  paginatorPosition="bottom">

                    <p:column headerText="No." style="width: 5%;">
                        #{rowId+1}
                    </p:column>

                    <p:column headerText="No. de Factura" width="20%" >
                        <p:outputLabel value="#{fac.nofactura}"/>
                    </p:column>

                    <p:column headerText="Nombre" width="20%" >
                        <p:outputLabel value="#{fac.nombres}"/>
                    </p:column>
                </p:dataTable>


                <p:panelGrid id="pg_calculo"  styleClass="no-border" style="width: 50%; margin-top: 1%; margin-left: 25px;"  >
                    <p:row>
                        <p:column >
                            <p:outputLabel value="Activo:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Moroso:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Adelantado:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Internet:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Moroso internet:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Inst, mat, otros:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Total:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoActual}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoMoroso}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoAdelantado}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoInternet}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoMorosoInternet}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoOtros}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cobradorCajaMB.montoTotal}" size="10" style="font-size: 16px!important;">
                                <p:ajax event="blur" process="@this"/>
                            </p:inputText> 
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
