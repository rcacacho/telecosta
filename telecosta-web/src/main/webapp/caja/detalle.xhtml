<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags">

    <f:metadata>
        <f:viewParam name="idcajaagencia" value="#{detalleCajaMB.idcajaagencia}"/>
        <f:event type="preRenderView" listener="#{detalleCajaMB.cargarDatos()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        Detalle Caja Agencia
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="1. Información de la caja agencia" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <h:commandLink action="#{detalleCajaMB.regresar()}" style="text-decoration: none; margin-left: 25px;">
                            <h:graphicImage library="images" name="regreso.png"   style="float: right !important;" width="20px;" title="Regresar"/>
                        </h:commandLink>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>

            <p:panelGrid  id="pg_info" styleClass="no-border" style="width: 90%; margin-left: 4%;">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Municipio:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Sector:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Correlativo del:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.idsectorpago.idmunicipio.municipio}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.idsectorpago.nombre}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.correlativodel}" style="font-size: 16px!important;"/>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Correlativo al:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Ingreso:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Egreso:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.correlativoal}" style="font-size: 16px!important;" >
                        </p:outputLabel> 
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.ingreso}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.egreso}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Saldo:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Forma:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="No. Documento:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.saldo}" style="font-size: 16px!important;" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.forma}" style="font-size: 16px!important;" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.nodocumento}" style="font-size: 16px!important;" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Observaciones:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.observaciones}" style="font-size: 16px!important;" />
                    </p:column>
                </p:row>
            </p:panelGrid>

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="2. Información de Registro y Actualización" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                </tr>
            </table>
            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>

            <p:panelGrid styleClass="no-border" style="width: 90%; margin-left: 4%;" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Fecha ingreso sistema:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Usuario ingreso al sistema:" styleClass="colorTitulo"/>
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Fecha última modificación:" styleClass="colorTitulo"/>
                    </p:column>    
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleCajaMB.caja.fechacreacion}"  style="font-size: 16px!important;">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column >
                        <p:outputLabel value="#{detalleCajaMB.caja.usuariocreacion}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column style="width:40%">
                        <p:outputLabel value="#{detalleCajaMB.caja.fechamodificacion}" style="font-size: 16px!important;">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="Usuario modifico:" styleClass="colorTitulo"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:outputLabel value="#{detalleCajaMB.caja.usuariomodificacion}" style="font-size: 16px!important;"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
