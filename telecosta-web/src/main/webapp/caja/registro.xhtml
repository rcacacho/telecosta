<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Caja Agencia
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  id="pgCaja" columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid id="pg_agencia"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Fecha inicio:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Fecha fin:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:calendar id="cal_fechaInicio" placeholder="(elige una fecha)" locale="es" timeZone="America/Guatemala" pattern="dd/MM/yyyy" mask ="true"                          
                                            value="#{registroCajaMB.fechaInicio}" navigator="true">  
                                    <p:ajax event="dateSelect" process="@this" />
                                </p:calendar>
                            </p:column>
                            <p:column>
                                <p:calendar id="cal_fechaFin" placeholder="(elige una fecha)" locale="es" timeZone="America/Guatemala" pattern="dd/MM/yyyy" mask ="true"                          
                                            value="#{registroCajaMB.fechaFin}" navigator="true">  
                                    <p:ajax event="dateSelect" process="@this" />
                                </p:calendar>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="Municipio:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Sector:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:selectOneMenu id="mun" value="#{registroCajaMB.municipioSelected}" style="width: 260px;" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains">
                                    <p:ajax  listener="#{registroCajaMB.cargarSector()}" update="sec" />
                                    <f:selectItem itemLabel="(selecciona un municipio)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroCajaMB.listMunicipios}"  var="mun" itemLabel="#{mun.municipio}" itemValue="#{mun}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column  >
                                <p:selectOneMenu id="sec" value="#{registroCajaMB.caja.idsector}" style="width: 260px;" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="(selecciona un sector)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroCajaMB.listSectorPago}"  var="s" itemLabel="#{s.nombre}" itemValue="#{s}"/>
                                </p:selectOneMenu>
                            </p:column>   
                        </p:row>
                        <p:row>
                            <p:column >
                                <p:outputLabel value="No. Recibo:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Serie:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputText value="#{registroPagoMB.detalle.nofactura}" size="35" style="font-size: 16px!important;"/>

                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroPagoMB.detalle.serie}" size="35" style="font-size: 16px!important;"/>

                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column >
                                <p:outputLabel value="Forma pago:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                            <p:column >
                                <p:outputLabel value="Cantidad a pagar:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:selectOneMenu id="tipo" value="#{registroPagoMB.detalle.idformapago}" style="width: 250px;" 
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"
                                                 required="true" requiredMessage="Debes selecciona una forma de pago" >
                                    <f:selectItem itemLabel="(selecciona una tipo de pago)" itemValue="" noSelectionOption="true" />
                                    <f:selectItems value="#{registroPagoMB.listFormaPago}"  var="mun" itemLabel="#{mun.forma}" itemValue="#{mun}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{registroPagoMB.pago.total}" size="35" style="font-size: 16px!important;"
                                             required="true" requiredMessage="Debes ingresar una cantidad"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:outputLabel value="Observación:" styleClass="colorTitulo" style="font-weight: bold;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:inputTextarea rows="3" cols="165" value="#{registroPagoMB.pago.observacion}" counter="display" maxlength="2000" 
                                                 counterTemplate="{0} caracteres pendientes." autoResize="false"
                                                 required="true" requiredMessage="Debes ingresar una dirección">
                                    <p:ajax event="blur" process="@this" />
                                </p:inputTextarea>
                                <h:outputText id="display" style="margin-left: 700px;" /> 
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroPagoMB.savePago()}" icon="ui-icon-disk" process="pg_agencia"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar la caja?');" update="@form"/>
                        <p:commandButton value="Cancelar" process="@this" action="#{registroPagoMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
