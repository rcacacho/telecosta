<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Usuario
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid columns="2" id="pg_denunciante"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:outputLabel for="pNombre" value="Nombres:" styleClass="colorTitulo" style="font-weight: bold;"/>
                        <p:outputLabel for="pApellido"  value="Apellidos:" styleClass="colorTitulo" style="font-weight: bold;"/>

                        <p:inputText id="pNombre" value="#{registroUsuarioMB.usuario.nombres}" style="width: 350px;"  placeholder="Ingrese los nombres" />
                        <p:inputText id="pApellido" value="#{registroUsuarioMB.usuario.apellidos}" style="width: 350px;"  placeholder="Ingrese los apellidos" />

                        <p:outputLabel for="dpi" value="Usuario:"  styleClass="colorTitulo" style="font-weight: bold;"/>
                        <p:outputLabel for="nif"  value="Password:" styleClass="colorTitulo" style="font-weight: bold;"/>

                        <p:inputText id="dpi" value="#{registroUsuarioMB.usuario.usuario}" style="width: 350px;"  placeholder="Ingrese un usuario" />
                        <p:password id="nif" value="#{registroUsuarioMB.usuario.password}" style="width: 350px;"  placeholder="Ingrese un password" />

                        <p:outputLabel  value="Municipio:" styleClass="colorTitulo" style="font-weight: bold;"/>
                        <p:outputLabel  value="Administrador:" styleClass="colorTitulo" style="font-weight: bold;" />

                        <p:selectOneMenu id="mun" value="#{registroUsuarioMB.usuario.idmunicipio}" style="width: 50%" 
                                         converter="entityConverter" filter="true" filterMatchMode="contains"
                                         required="true" requiredMessage="Debes selecciona un municipio" >
                            <f:selectItem itemLabel="(selecciona un municipio)" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{registroClienteMB.listMunicipios}"  var="mun" itemLabel="#{mun.municipio}" itemValue="#{mun}"/>
                        </p:selectOneMenu>

                        <p:selectOneMenu id="adm" value="#{registroUsuarioMB.usuario.root}" style="width: 50%" 
                                         required="true" requiredMessage="Debes selecciona una opción" >
                            <f:selectItem itemLabel="(selecciona una opción)" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Si" itemValue="true" />
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneMenu>

                        <p:outputLabel  value="Rol" styleClass="colorTitulo" style="font-weight: bold;"/>
                        <p:outputLabel  value="" styleClass="colorTitulo" style="font-weight: bold;" />

                        <p:selectOneMenu id="tip" value="#{registroUsuarioMB.usuario.tipousuario}" style="width: 50%" 
                                         required="true" requiredMessage="Debes selecciona una opción" >
                            <f:selectItem itemLabel="(selecciona una opción)" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Contablidad" itemValue="contabilidad" />
                            <f:selectItem itemLabel="Cobros" itemValue="cobros" />
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroUsuarioMB.saveUsuario()}" icon="ui-icon-disk" process="@form"  style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar el usuario?');" update="@form"/>
                        <p:commandButton value="Cancelar"  process="@this" action="#{registroUsuarioMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
