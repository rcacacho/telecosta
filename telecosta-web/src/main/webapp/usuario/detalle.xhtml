<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags">

    <f:metadata>
        <f:viewParam name="idColaborador" value="#{detalleColaboradorMB.idColaborador}"/>
        <f:event type="preRenderView" listener="#{detalleColaboradorMB.cargarDatos()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        Detalle del Colaborador
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="1. Información del Colaborador" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:link value="Editar" outcome="editar.xhtml" styleClass="links" style="vertical-align: bottom!important; float: right; ">
                            <f:param name="idColaborador" value="#{detalleColaboradorMB.idColaborador}"/>
                        </p:link>
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <p:link value="Regresar" outcome="lista.xhtml" styleClass="links" style="vertical-align: bottom!important; float: right; "/>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>

            <p:panelGrid  id="pg_info" styleClass="no-border" style="width: 90%; margin-left: 4%;">
                <p:row>
                    <p:column >
                        <p:outputLabel value="Primer Nombre:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Segundo Nombre:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.colaborador.primerNombre}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.colaborador.segundoNombre}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Primer Apellido:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Segundo Apellido:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.colaborador.primerApellido}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.colaborador.segundoApellido}" style="font-size: 16px!important;" >
                        </p:outputLabel> 
                    </p:column>
                </p:row>

                <p:row>
                    <p:column >
                        <p:outputLabel value="Teléfono:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Dirección:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.colaborador.telefono}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.colaborador.direccion}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>

            </p:panelGrid>

            <p:outputLabel value="2. Información del usuario" 
                           style="font-size: 16px !important; display: block; margin-top: 3%;  width: 100%; text-align: left;" />
            <hr class="hr-mp" style="margin-bottom: 15px!important;"/>

            <p:panelGrid id="pg_usuario" styleClass="no-border" style="width: 90%; margin-left: 4%;" >
                <p:row>
                    <p:column >
                        <p:outputLabel value="Usuario:" styleClass="colorTitulo" />
                    </p:column>
                    <p:column >
                        <p:outputLabel value="Contraseña:" styleClass="colorTitulo" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.usuario}" style="font-size: 16px!important;"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{detalleColaboradorMB.usuario.password}" style="font-size: 16px!important;">
                        </p:outputLabel> 
                    </p:column>
                </p:row>
            </p:panelGrid> 

        </h:form>
    </ui:define>

</ui:composition>
