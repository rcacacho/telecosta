<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"     
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml"
                xmlns:shiro="http://shiro.apache.org/tags">

    <f:metadata>
        <f:viewParam name="idtipocompra" value="#{edicionConfiguracionGastoMB.idtipocompra}"/>
        <f:event type="preRenderView" listener="#{edicionConfiguracionGastoMB.cargarDatos()}"/>
    </f:metadata>

    <ui:define name="pageTitle">
        Edición Configuración Gasto
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">

            <table style="width: 100%; margin-top: 23px;">
                <tr>
                    <td style="width: 50%;">
                        <p:outputLabel value="1. Información de la configuración" 
                                       style="font-size: 16px !important; display: block; width: 100%; text-align: left;" />
                    </td>
                    <td style="width: 50%;vertical-align: bottom;text-align: right!important;font-size: 13px;">
                        <h:commandLink action="#{edicionConfiguracionGastoMB.regresar()}" style="text-decoration: none;">
                            <h:graphicImage library="images" name="regreso.png"   style="float: right !important;" width="20px;" title="Regresar"/>
                        </h:commandLink>
                    </td>
                </tr>
            </table>

            <hr class="hr-mp" style="margin-bottom: 10px!important;"/>
            <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >
                <p:panelGrid id="pg_cliente"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                    <p:row>
                        <p:column >
                            <p:outputLabel value="Tipo gasto:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                        <p:column >
                            <p:outputLabel value="Descripción:" styleClass="colorTitulo" style="font-weight: bold;" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:inputText value="#{edicionConfiguracionGastoMB.configuracionGasto.tipo}" size="50" style="font-size: 16px!important;"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{edicionConfiguracionGastoMB.configuracionGasto.descripcion}" size="50" style="font-size: 16px!important;"/> 
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                    <p:commandButton value="Actualizar" action="#{edicionConfiguracionGastoMB.actualizarConfiguracion()}" icon="ui-icon-disk" process="@form"  
                                     style=" margin-left: 5px; " onstart="return confirm('¿Confirmas actualizar al cliente?');" update="@form"/>
                    <p:commandButton value="Cancelar" process="@this" action="#{edicionConfiguracionGastoMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                </p:outputPanel>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
