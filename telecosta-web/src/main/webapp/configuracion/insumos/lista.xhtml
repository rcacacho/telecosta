<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="pageTitle">
        Consulta Configuraci贸n Insumo
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <div align="center">
                <ui:define name="pageTitle">
                    <h1 style="margin: 0 0 0 0;">Consulta Configuraci贸n Insumo</h1>            
                </ui:define>
                <br/>

                <div>
                    <p:commandButton value="Agregar Insumo" style="float:left!important; margin-left:7.5% !important; margin-top: -15px!important;" styleClass="button-16 b-greylight-16" icon="ui-icon-plus" 
                                     action="#{listaConfiguracionInsumoMB.linkRegistro()}" update="@all"/>
                </div>
                <br />

                <p:dataTable id="dt_queja" var="col" value="#{listaConfiguracionInsumoMB.listInsumo}"
                             emptyMessage="No hay insumos registrados" editable="true"
                             styleClass="tabla-mp" style="width: 95%" rowIndexVar="rowId"
                             rows="10" paginator="#{listaConfiguracionInsumoMB.listInsumo.size()>5}"  paginatorPosition="bottom">

                    <p:ajax event="rowEdit" listener="#{listaConfiguracionInsumoMB.onRowEdit}" update="dt_queja" />

                    <p:column headerText="No." style="width: 5%;">
                        #{rowId+1}
                    </p:column>

                    <p:column headerText="C贸digo" style="width:22%;">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{col.codigo}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{col.codigo}" id="tipo"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Descripci贸n" width="22%" >
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{col.descripcion}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{col.descripcion}" id="descrip"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Saldo Inicial" width="22%" >
                        <h:outputText value="#{col.saldoinicial}" />
                    </p:column>

                    <p:column headerText="Fecha registro" width="22%" >
                        <p:outputLabel value="#{col.fechacreacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>

                    <p:column width="10%" exportable="false" >
                        <h:commandLink action="#{listaConfiguracionInsumoMB.detalle(col.idinsumo)}" style="text-decoration: none;">
                            <h:graphicImage library="images" name="consulta.png"   style="float: right !important;" width="20px;" title="Detalle"/>
                        </h:commandLink>
                    </p:column>
                    <p:column width="13%" exportable="false" >
                        <p:commandButton value="Eliminar" 
                                         style="float:left!important; margin-left:7.5% !important;" process="@this" 
                                         styleClass="button-16 b-greylight-16" icon="ui-icon-closethick"
                                         action="#{listaConfiguracionInsumoMB.eliminar(col.idinsumo)}" update="@form"/>
                    </p:column>
                    <p:column headerText="Editar" width="5%">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
