<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/templates/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"    
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="pageTitle">
        Registro de Configuración
    </ui:define>

    <ui:define name="content">
        <h:form id="frm_content">
            <p:growl autoUpdate="true" showDetail="false" showSummary="true"/>
            <div align="center">

                <p:panelGrid  columns="1" styleClass="no-border" style="width: 100%;"  >
                    <p:panelGrid columns="2" id="pg_denunciante"  styleClass="no-border" style="width: 100%; margin-top: 1%; margin-left: 25px;"  >
                        <p:outputLabel for="pDescrip" value="Descripción:" />
                        <p:outputLabel for="pvalor"  value="Valor:" />

                        <p:inputText id="pDescrip" value="#{registroConfiguracionMB.configuracion.descripcion}" style="width: 350px;"  placeholder="Ingrese la descripción" >
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                        <p:inputText id="pvalor" value="#{registroConfiguracionMB.configuracion.valor}" style="width: 350px;"  placeholder="Ingrese el valor" >
                            <p:ajax event="blur" process="@this"/>
                        </p:inputText>
                    </p:panelGrid>

                    <p:outputPanel  style="margin-top: 4%; margin-bottom: 20px; margin-right: 6%; margin-left: 34%;  font-size: 14px;"  >
                        <p:commandButton value="Guardar" action="#{registroConfiguracionMB.saveConfiguracion()}" icon="ui-icon-disk" process="@form"  
                                         style=" margin-left: 5px; " onstart="return confirm('¿Confirmas guardar la configuración?');" update="@form"/>
                        <p:commandButton value="Cancelar"  process="@this" action="#{registroConfiguracionMB.regresar()}" icon="ui-icon-close" style="margin-left: 12px; " update="@form"/>
                    </p:outputPanel>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
